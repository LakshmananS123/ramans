<div class="form-wrapper-outer tabsli">
    <form [formGroup]="loginForm" autocomplete="off">
        <div fxLayou="column" fxFlex="100" fxFlex.sm="100" fxFlex.xs="100">
            <mat-form-field appearance="outline">
                <mat-label>User ID</mat-label>
                <input matInput placeholder="" formControlName="email" />
                <mat-error *ngIf="
          loginForm.get('email')?.invalid &&
          (loginForm.get('email')?.touched ||
            loginForm.get('email')?.dirty) &&
          loginForm.get('email')?.hasError('required')
        ">
                    Mall Idis required
                </mat-error>
                <mat-error *ngIf="
        loginForm.get('email')?.invalid &&
        (loginForm.get('email')?.touched ||
          loginForm.get('email')?.dirty) &&
        loginForm.get('email')?.hasError('email')
      ">
                    Mail Id is not vali
                </mat-error>
            </mat-form-field>
        </div>

        <div fxLayou="column" fxFlex="100" fxFlex.sm="100" fxFlex.xs="100">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
                <mat-icon matSuffix (click)="hide = !hide">
                    {{
                    hide ? "visibility_off" : "visibility"
                    }}
                </mat-icon>
                <mat-error *ngIf="
        loginForm.get('password')?.invalid &&
        (loginForm.get('password')?.touched ||
          loginForm.get('password')?.dirty) &&
        loginForm.get('password')?.hasError('required')
      ">
                    password is required
                </mat-error>
                <mat-error *ngIf="
      loginForm.get('password')?.invalid &&
      (loginForm.get('password')?.touched ||
        loginForm.get('password')?.dirty) &&
      loginForm.get('password')?.errors?.['minlength']
    ">
                    Password must be at least 8 characters
                </mat-error>
            </mat-form-field>
        </div>
        <button mat-button [disabled]="loginForm.invalid" class="btn btn-primary">
            LOGIN
        </button>



    </form>
</div>
